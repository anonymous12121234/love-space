<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 我们的书籍墙</title>
  <link rel="stylesheet" href="css/media-wall.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="media-page books-theme"
  data-json-path="data/books.json"
  data-kind-name="书"
  data-gallery-title="我们的书籍墙"
  data-subtitle="每一本都被翻阅过，也都记得一起讨论过的句子。"
  data-count-template="我们一起读完了 {count} 本书！📚"
  data-empty-main="还没有添加书籍"
  data-empty-sub="去记录下一本想读或读完的书吧~"
  data-error-main="书籍数据加载失败"
  data-error-sub="请检查 data/books.json 是否可访问"
  data-footer-template="📚 已记录 {count} 本书 | 纸页里的共同回忆"
  data-preview-template="《{title}》 记录时间：{time}">
  <div class="container">
    <h1><i class="fas fa-book-open"></i> 我们的书籍墙</h1>
    <p class="subtitle" id="page_subtitle"></p>
    <p id="media_count">我们一起读完了 0 本书！📚</p>

    <div id="mediaGallery" class="gallery"></div>

    <a href="index.html" class="back-link">返回主页</a>
  </div>

  <script src="js/media-wall.js"></script>
</body>
</html>
