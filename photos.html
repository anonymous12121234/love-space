<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📷 我们的恋爱事记</title>
  <link rel="stylesheet" href="css/records.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="records-page photos-records-theme"
  data-json-path="data/photos.json"
  data-subtitle="把那些普通但难忘的瞬间，认真地一条条记下来。"
  data-count-template="已记录 {count} 条恋爱事记"
  data-empty-main="还没有恋爱事记"
  data-empty-sub="下一次约会后来补一条吧~"
  data-error-main="恋爱事记数据加载失败"
  data-error-sub="请检查 data/photos.json 是否可访问"
  data-footer-template="📷 共 {count} 条记录 | 日常就是最珍贵的回忆"
  data-show-thumb="true"
  data-primary-meta=""
  data-secondary-meta="note">
  <div class="container">
    <h1><i class="fas fa-camera-retro"></i> 恋爱事记</h1>
    <p class="subtitle" id="page_subtitle"></p>
    <p id="record_count">已记录 0 条恋爱事记</p>

    <ul id="recordList" class="record-list"></ul>

    <a href="index.html" class="back-link">返回主页</a>
  </div>

  <script src="js/records.js"></script>
</body>
</html>
