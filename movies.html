<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎬 我们的观影墙</title>
  <link rel="stylesheet" href="css/media-wall.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="media-page movies-theme"
  data-json-path="data/movies.json"
  data-kind-name="电影"
  data-gallery-title="我们的观影墙"
  data-subtitle="每一部都记录着同一排座位的笑点、泪点和片尾彩蛋。"
  data-count-template="我们一起看了 {count} 部电影！🎬"
  data-empty-main="还没有添加电影"
  data-empty-sub="把下一部想看的片子放进来吧~"
  data-error-main="电影数据加载失败"
  data-error-sub="请检查 data/movies.json 是否可访问"
  data-footer-template="🎬 已记录 {count} 部电影 | 银幕里的共同回忆"
  data-preview-template="电影《{title}》 观看时间：{time}">
  <div class="container">
    <h1><i class="fas fa-film"></i> 我们的观影墙</h1>
    <p class="subtitle" id="page_subtitle"></p>
    <p id="media_count">我们一起看了 0 部电影！🎬</p>

    <div id="mediaGallery" class="gallery"></div>

    <a href="index.html" class="back-link">返回主页</a>
  </div>

  <script src="js/media-wall.js"></script>
</body>
</html>
