<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📝 我们的 TODO</title>
  <link rel="stylesheet" href="css/records.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="records-page todo-records-theme"
  data-json-path="data/todos.json"
  data-subtitle="把想一起完成的计划写成清单，一项项勾掉。"
  data-count-template="当前共有 {count} 项计划"
  data-empty-main="还没有待办事项"
  data-empty-sub="先写下第一件想一起做的事吧~"
  data-error-main="TODO 数据加载失败"
  data-error-sub="请检查 data/todos.json 是否可访问"
  data-footer-template="📝 共 {count} 项计划 | 说好就去做"
  data-show-thumb="false"
  data-primary-meta="status"
  data-secondary-meta="summary"
  data-detail-key="detail">
  <div class="container">
    <h1><i class="fas fa-list-check"></i> TODO 清单</h1>
    <p class="subtitle" id="page_subtitle"></p>
    <p id="record_count">当前共有 0 项计划</p>

    <ul id="recordList" class="record-list"></ul>

    <a href="index.html" class="back-link">返回主页</a>
  </div>

  <script src="js/records.js"></script>
</body>
</html>
